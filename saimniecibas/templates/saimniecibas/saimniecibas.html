{% extends 'main.html' %} {%block content%}
<h1 class="text-center">SaimniecÄ«bas</h1>

<div class="row row-cols-1 row-cols-md-3 g-4" style="margin: 1rem">
  {% for profile in profiles %}
  <div class="col">
    <div class="card h-100">
      <div>
        <a href="{% url 'user-profile' profile.id %}" class="card__body">
          <img src="{{ profile.s_foto.url }}" class="card-img-top" alt="image"
        /></a>
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ profile.s_nosaukums }}</h5>
        <p class="card-text">{{ profile.s_apraksts|truncatewords_html:30 }}</p>
      </div>
      <div class="card-footer">
        <small class="text-muted">{{ profile.lokacija }}</small>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock content%}
