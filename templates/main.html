{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}" />

    <title>Green Valley</title>
  </head>
  <body>
    <a href="{% url 'profiles' %}">Saimniecības</a>
    <a href="{% url 'products' %}">Produkcija</a>
    {% if request.user.is_authenticated %}
    <a href="{% url 'account' %}">Profils</a>
    <a href="{% url 'logout' %}">Iziet</a>
    {% else %}
    <a href="{% url 'register' %}">Reģistrēties</a>
    <a href="{% url 'login' %}">Pievienoties</a>
    {% endif %} {% block content %} {% endblock%}
  </body>
</html>
